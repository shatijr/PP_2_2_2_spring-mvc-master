<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th> Model</th>
        <th> Year</th>
        <th> Price</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getDataRelease()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>
</table>
</body>
</html>
